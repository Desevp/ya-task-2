<div class="main-block">
  <div class="main-block__info">
      <h2 class="main-block__title">Привет,
        <span>Геннадий</span>!</h2>
      <div class="main-block__description">
        Двери и окна закрыты, сигнализация включена.
      </div>
      <div class="main-block__weather weather">
        <div class="weather__item">
          <div class="weather__title">
            Дома
          </div>
          <div class="weather__temperature">
            +23
          </div>
        </div>
        <div class="weather__item">
          <div class="weather__title">
            За окном
          </div>
          <div class="weather__temperature">
            +19
          </div>
          <div class="weather__picture">
            <picture class="logo__img">
                <source type="image/svg+xml" srcset="/images/cloud-drizzle.svg">
                <img src="/images/cloud-drizzle.png" srcset="/images/cloud-drizzle@2x.png 2x" alt="wheater">
            </picture>
          </div>
        </div>
      </div>
  </div>
  <div class="main-block__planned planned-slider">
      <div class="planned-slider__inner">
        <div class="planned-slider__content">
          <div class="planned-slider__item tuning-block">
            <div class="tuning-block__icon status-icon__temperature-off">
            </div>
            <div class="tuning-block__content">
              <div class="tuning-block__title">
                Philips Cooler
              </div>
              <div class="tuning-block__description">
                Начнет охлаждать в&nbsp;16.30
              </div>
            </div>
          </div>
          <div class="planned-slider__item tuning-block">
            <div class="tuning-block__icon status-icon__sun-off">
            </div>
            <div class="tuning-block__content">
              <div class="tuning-block__title">
                Xiaomi Yeelight LED Smart Bulb
              </div>
              <div class="tuning-block__description">
                Включится в&nbsp;17.00
              </div>
            </div>
          </div>
          <div class="planned-slider__item tuning-block">
            <div class="tuning-block__icon status-icon__sun">
            </div>
            <div class="tuning-block__content">
              <div class="tuning-block__title">
                Xiaomi Mi Air Purifier 2S
              </div>
              <div class="tuning-block__description">
                Выключится в&nbsp;20.00
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
